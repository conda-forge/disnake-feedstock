{% set name = "disnake" %}
{% set version = "2.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/disnake-{{ version }}.tar.gz
  sha256: a8f4616eb726411a1b76a558ca75f19c7cb5322546510ee83c91b540cd467e92

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python 3.8
    - setuptools >=61
    - pip
  run:
    - python >=3.8,<3.13
    - aiohttp >=3.7.0,<4.0

test:
  imports:
    - disnake
  commands:
    - pip check
  requires:
    - python 3.8
    - pip

about:
  home: https://github.com/DisnakeDev/disnake
  summary: A Python wrapper for the Discord API
  license: MIT AND BSD-3-Clause
  license_file:
    - LICENSE
    - disnake/bin/COPYING

extra:
  recipe-maintainers:
    - MisileLab
