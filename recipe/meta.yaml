{% set name = "disnake" %}
{% set version = "2.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/disnake-{{ version }}.tar.gz
  sha256: e6df395d0eb1bb402c3416c1ed28c35460a18322b05aa187ec76cdbe2304e828

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61
    - pip
  run:
    - python >=3.8
    - aiohttp >=3.7.0,<4.0

test:
  imports:
    - disnake
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/DisnakeDev/disnake
  summary: A Python wrapper for the Discord API
  license: MIT AND BSD-3-Clause
  license_file:
    - LICENSE
    - disnake/bin/COPYING

extra:
  recipe-maintainers:
    - MisileLab
